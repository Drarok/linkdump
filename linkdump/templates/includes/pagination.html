<div class="pagination">
    {% if page.has_previous %}
        <a class="pagination__link pagination__link--link" href="?page=1">&laquo;</a>
        <a class="pagination__link pagination__link--link" href="?page={{ page.previous_page_number }}">&lsaquo; Previous</a>
    {% else %}
        <span class="pagination__link pagination__link--placeholder">&laquo;</span>
        <span class="pagination__link pagination__link--placeholder">&lsaquo; Previous</span>
    {% endif %}

    <span class="pagination__page">
        Page {{ page.number }} of {{ page.paginator.num_pages }}
    </span>

    {% if page.has_next %}
        <a class="pagination__link pagination__link--link" href="?page={{ page.next_page_number }}">Next &rsaquo;</a>
        <a class="pagination__link pagination__link--link" href="?page={{ page.paginator.num_pages }}">&raquo;</a>
    {% else %}
        <span class="pagination__link pagination__link--placeholder">Next &rsaquo;</span>
        <span class="pagination__link pagination__link--placeholder">&raquo;</span>
    {% endif %}
</div>
